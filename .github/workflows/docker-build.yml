name: Build and Push React Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: |
          # Using Docker Hub access token instead of password
          echo "dckr_pat_QptuF--8gX_zW_GiqfBu_jDoDbI" | docker login -u "punyasc" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t react-app:latest .

      - name: Tag Docker image
        run: |
          # Correct tag format: USERNAME/IMAGE:TAG
          docker tag react-app:latest punyasc/react-app:latest

      - name: Push Docker image
        run: |
          docker push punyasc/react-app:latest
