name: Build and Deploy to Azure

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name zenpocacr

      - name: Build and Push Image
        run: |
          # Build with the dynamic tag v${{ github.run_number }}
          docker build -t zenpocacr.azurecr.io/react-app:v${{ github.run_number }} .
          docker push zenpocacr.azurecr.io/react-app:v${{ github.run_number }}

      - name: Update Container App
        run: |
          # This command tells your Container App to use the new image version
          az containerapp update \
            --name zenpoc-punya-capp \
            --resource-group ZenPOC \
            --image zenpocacr.azurecr.io/react-app:v${{ github.run_number }}